			<div class="lis-products">
				<ul id="list-pd">

</body>
<script>
	function load() {
	$.ajax({
		type: "GET",
		url: "products.json",
		dataType: "json",
		success: function (response) {
			var products = response[0]
			for (var k in products['products']) {
				id = products['products'][k].id
				n = products['products'][k].name
				img = products['products'][k].img
				price = products['products'][k].price
				info = products['products'][k].info
				$(".products").append('<div class="product'+id+'"></div>')
				$(".product"+id).append('<ul id="img'+id+'"></ul>')
				$(".product"+id).append('<ul id="ct'+id+'"></ul>')
				$("#img"+id).append('<img src="'+img+'"></img>')
				// name
				$("#ct"+id).append('<li><a href="">'+n+'</a></li>')
				$('#ct'+id+'>li>a').css({"color":'black', 'font-weight':'bold'})
				// price
				$("#ct"+id).append('<li><a href="">'+price+'</a></li>')
				// product information
				$("#ct"+id).append('<li><a href="">'+info+'</a></li>')
				$(".product"+id).append('<ul class="buy"><button id="buy'+id+'" onclick="shows('+id+')">Mua Ngay</button><i class="fa fa-cart-shopping"></i></ul>')
				
			}
			
		}
	});
}
load();
</script>
</html>
